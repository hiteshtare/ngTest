<form [formGroup]="personalForm" (ngSubmit)="onSubmit(personalForm.value)" [@enter]="right">
  <p-panel header="PERSONAL DETAILS">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          First Name *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="firstname" placeholder="Required" />
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!personalForm.controls['firstname'].valid&&personalForm.controls['firstname'].dirty">
            <i class="fa fa-close"></i> Firstname is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Last Name *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="lastname" placeholder="Required" />
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!personalForm.controls['lastname'].valid&&personalForm.controls['lastname'].dirty">
            <i class="fa fa-close"></i> Lastname is required
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Password *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="password" formControlName="password" placeholder="Required - Min(6)" />
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!personalForm.controls['password'].valid&&personalForm.controls['password'].dirty">
            <i class="fa fa-close"></i>
            <span *ngIf="personalForm.controls['password'].errors['required']">Password is required</span>
            <span *ngIf="personalForm.controls['password'].errors['minlength']">Must be longer than 6 characters</span>
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" class="ui-button-warning ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
            label="Next"></button>
          <!--[disabled]="!personalForm.valid"-->
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
      <div style="text-align:center;margin-top:20px">
        <!--*ngIf="submitted"-->
        Form Submitted
        <br> {{diagnostic}}
      </div>
    </div>
  </p-panel>
</form>
